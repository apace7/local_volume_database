key: example_yaml
table: misc
# candidate 
# gc_harris , gc_dwarf_hosted , gc_disk , gc_ufsc
# dwarf_mw , dwarf_local_field , dwarf_m31 , dwarf_local_field_distant
# misc == currently catch-all for objects that don't go elsewhere 
location:
  ra: 0 # [deg]
  dec: 0 # [deg]
name_discovery:
  confirmed_dwarf: 0
  confirmed_star_cluster: 0
  confirmed_real: 0
  false_positive: 0
  discovery_year: 0
  host: misc
  name: name
  other_name:
  - list
  ref_discovery:
  - list
  ref_false_positive:
  - list
  abbreviation: ''
  type: dSph, dIrr, NSC=Nuclear star cluster, GC=Globular Cluster
notes:
  - list
structure:
## the ellipticity, position_angle here are the version in the standard table
  rhalf: 0 # [arcmin]
  rhalf_em: 0
  rhalf_ep: 0
  spatial_units: arcmin, arcsec
  ellipticity: 0
  ellipticity_em: 0
  ellipticity_ep: 0
  ellipticity_ul: 0
  position_angle: 0
  position_angle_em: 0
  position_angle_ep: 0
  ref_structure: ref
distance:
  distance_modulus: 0 
  distance_modulus_em: 0
  distance_modulus_ep: 0
  distance_fixed_host: True 
  ## when this column is include the distance is taken from the 'name_discovery':'host'
  ## some files have distance, distance_em, and distance_ep.  These are old and the distance in the tables is computed from the distance modulus
  ref_distance: ref
m_v:
  apparent_magnitude_v: 0
  apparent_magnitude_v_em: 0
  apparent_magnitude_v_ep: 0
  mean_ebv: 0
  ref_m_v: ref
proper_motion:
  pmra: 0 # [mas/yr]
  pmra_em: 0
  pmra_ep: 0
  pmdec: 0 # [mas/yr]
  pmdec_em: 0
  pmdec_ep: 0
  ref_proper_motion: ref
metallicity_spectroscopic:
  metallicity_spectroscopic: 0
  metallicity_spectroscopic_em: 0
  metallicity_spectroscopic_ep: 0
  metallicity_spectroscopic_sigma: 0
  metallicity_spectroscopic_sigma_em: 0
  metallicity_spectroscopic_sigma_ep: 0
  metallicity_spectroscopic_sigma_ul: 0
  ref_metallicity_spectroscopic: ref
metallicity_photometric:
  metallicity_photometric: 0
  metallicity_photometric_em: 0
  metallicity_photometric_ep: 0
  metallicity_photometric_sigma: 0
  metallicity_photometric_sigma_em: 0
  metallicity_photometric_sigma_ep: 0
  ref_metallicity_photometric: ref
structure_king:
## the ellipticity, position_angle here are not propagated to the standard table
  rcore: 0 # [arcmin]
  rcore_em: 0
  rcore_ep: 0
  rking: 0 # [arcmin]
  rking_em: 0
  rking_ep: 0
  spatial_units: arcmin, arcsec
  ellipticity: 0
  ellipticity_em: 0
  ellipticity_ep: 0
  ellipticity_ul: 0
  position_angle: 0
  position_angle_em: 0
  position_angle_ep: 0
  ref_structure_king: ref
structure_sersic:
## the ellipticity, position_angle here are not propagated to the standard table
  n_sersic: 0
  n_sersic_em: 0
  n_sersic_ep: 0
  rad_sersic: 0 # [arcmin]
  rad_sersic_em: 0
  rad_sersic_ep: 0
  spatial_units: arcmin, arcsec
  ellipticity: 0
  ellipticity_em: 0
  ellipticity_ep: 0
  ellipticity_ul: 0
  position_angle: 0
  position_angle_em: 0
  position_angle_ep: 0
  central_surface_brightness: 0
  central_surface_brightness_em: 0
  central_surface_brightness_ep: 0
  ref_structure_sersic: ref
structure_eff:
## not included in standard table
  gamma_eff: 0
  gamma_eff_em: 0
  gamma_eff_ep: 0
  rad_eff: 0 # [arcmin]
  rad_eff_em: 0
  rad_eff_ep: 0
  spatial_units: arcmin, arcsec
  ellipticity: 0
  ellipticity_em: 0
  ellipticity_ep: 0
  ellipticity_ul: 0
  position_angle: 0
  position_angle_em: 0
  position_angle_ep: 0
  ref_structure_eff: ref
velocity:
  vlos_systemic: 0 # [km/s]
  vlos_systemic_em: 0
  vlos_systemic_ep: 0
  vlos_sigma: 0 # [km/s]
  vlos_sigma_em: 0
  vlos_sigma_ep: 0
  vlos_sigma_central: 0
  vlos_sigma_central_em: 0
  vlos_sigma_central_ep: 0
  ref_vlos: ref 
flux_HI:
  flux_HI:  0 # [Jy km/s ]
  flux_HI_em: 0
  flux_HI_ep: 0
  flux_HI_ul: 0
  # flux_HI_rotation_velocity: 0 # not in standard table
  # flux_HI_rotation_velocity_em: 0
  # flux_HI_rotation_velocity_ep: 0
  # flux_HI_dispersion: 0 # not in standard table
  # flux_HI_dispersion_em: 0
  # flux_HI_dispersion_ep: 0
  vlos_systemic_HI: 0 #[km/s]
  vlos_systemic_HI_em: 0
  vlos_systemic_HI_ep: 0
  sigma_HI: 0 # [km/s] not in standard table
  sigma_HI_em: 0
  sigma_HI_ep: 0
  vrot_HI: 0 # [km/s], not in standard table
  vrot_HI_em: 0
  vrot_HI_ep: 0
  ref_flux_HI: ref ## mostly for flux_HI
  ref_HI_kinematics: ref ## for vrot, sigma etc
age:
  age: 0 ## [Gyr]
  age_em: 0
  age_ep: 0
  ref_age: ref